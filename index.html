<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>

<body>
  
  <!-- Banner with title -->

  <header>
    <div class="start-banner">
      <img src="img/Logo.png" alt="Logo boolean">
      <span class="start-title">
        <h1>Toboolist</h1>
      </span>
    </div>
  </header>
  


  <main>  
    
    <!-- Header of main -->

    <div class="header-main pad-box">
      <form action="">
      
        <input type="button" class="button first" value="Add Task">
 
      <input type="button" class="button second" value="Add Section">

    </form>
    </div>

    <!-- "Main of main" -->

    <div class="pad-box main-main">
      
      <h2 class="triangle">New Task</h2>

      <span class="adds positive">&#10004;</span>
      <span class="text">Quarterly Newsletter</span>
      <span class="article editorial">Editorial</span>


    </div>
  </main>

</body>

</html>
